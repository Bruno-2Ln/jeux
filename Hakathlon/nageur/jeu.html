<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>jet ski</title>
</head>

<body>
    <div class="d-flex flex-column align-items-center m-3">

        <div id="div_bouton" class="w-100 d-flex align-items-end">
            <button id="bouton_play" class="btn btn-dark m-2">GO</button>
            <a href="index.html"><button class="btn btn-dark m-2">Accueil</button></a>
        </div>

        <div class="container d-flex justify-content-center" style="background-color: #369EC1;">

            <div class="d-flex justify-content-around w-25">

                <div id="requinDiv" class="d-flex align-items-center">
                    <span><img src="images/requinIcone.png" alt="icône méduse"> <span id="requinKills" class="font-weight-bold"> 0</span></span>
                </div>

                <div id="meduseDiv" class="d-flex align-items-center">
                    <span><img src="images/meduseIcone.jpg" alt="icône aileron de requin"> <span id="meduseKills" class="font-weight-bold"> 0</span></span>
                </div>

                <div id="flagDiv" class="d-flex align-items-center">
                    <span><img src="images/flag.png" alt="icône drapeau corse"> <span id="flagAdd" class="font-weight-bold"> 0</span></span>
                </div>

            </div>

            <div id="chrono" class="font-weight-bold display-4 w-25">
                <div id="timer" class="text-center"><span id="minuts">00</span>:<span id="seconds">45</span></div>
            </div>

            <div class="d-flex justify-content-around w-25">

                <div id="life" class="d-flex align-items-center">
                    <canvas width="100" height="10" id="canvasLife"></canvas>
                </div>

                <div id="power" class="d-flex align-items-center ml-2">
                    <canvas width="100" height="10" id="canvasPower"></canvas>
                </div>

            </div>

        </div>

        <div class="container d-flex justify-content-center" style="background-color: #369EC1;">
            <canvas width="1100" height="500" id="canvas"></canvas>
        </div>

    </div>

    <script src="jeu.js"></script>
</body>

</html>
